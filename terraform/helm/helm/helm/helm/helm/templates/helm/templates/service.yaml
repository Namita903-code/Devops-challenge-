apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-challenge
  namespace: devops-challenge
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: devops-challenge
  template:
    metadata:
      labels:
        app: devops-challenge
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80
          securityContext:
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              add: ["NET_BIND_SERVICE"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
